<section>
  <div>
    <p>Adopt an Animal to save for future generations</p>
  <h1>{{ animalsShow.animal.species }}</h1>
  <h1>{{ animalsShow.animal.location }}</h1>
  <img ng-src="{{ animalsShow.animal.image }}"/</h1>
  <h1>{{ animalsShow.animal.gender }}</h1>

    <button ng-if="animalsShow.animals" ui-sref="animalsEdit({ id: animalsShow.animal.id })" class="button">Edit</button>
    <button ng-click="animalsShow.delete()">Delete</button>
  </div>
  </section>
