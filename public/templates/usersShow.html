<section class="usersShowSection">
  <h1>{{ usersShow.user.username }}</h1>
  <h1>{{ usersShow.user.email }}</h1>
    <button ng-if="usersShow.isLoggedIn()" ui-sref="usersEdit({ id: usersShow.user.id })" class="button">Edit</button>
    <button ng-if="userShow.isLoggedIn()" ui-sref="userDelete({ id: userShow.user.id })" ng-click="usersShow.delete.user.id()" class"button">Delete</button>

  <div class="user-show-container">

    <ul class="usersShowList">
      <li ng-repeat="adoption in usersShow.user.adopts">
        <ul>
          <img ng-src="{{ adoption.animal.image }}">
          <li>{{ adoption.amount }}</li>
          <li><a ui-sref="animalsShow({id: adoption.animal.id})">{{adoption.animal.species }}</a></li>
          <li>{{ adoption.animal.location }}</li>
        </ul>
      </li>
    </ul>

  </div>
</section>
