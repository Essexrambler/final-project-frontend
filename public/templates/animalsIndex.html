<section>
  <h1>Animals Show</h1>
  <ul>
    <li ng-repeat="animal in animalsIndex.all">
      <a ui-sref="animalsShow({ id: animal.id })">
        <h1>{{ animalsIndex.animals }}</h1>
      </a>
      <button ui-sref="animalsEdit({ id: animal.id })" class="button">Edit</button>
      <button ng-click="animalsShow.delete()">Delete</button>
    </li>
  </ul>
</section>
