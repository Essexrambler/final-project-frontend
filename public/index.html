<!DOCTYPE html>
<html ng-app="finalProject">
  <head>
    <meta charset="utf-8">
    <title>Final Project</title>
    <link rel="stylesheet" href="/css/vendor.css">
    <link rel="stylesheet" href="/css/style.css">
    <script src="/js/vendor.js" charset="utf-8"></script>
    <script src="/js/app.js" charset="utf-8"></script>
  </head>
  <body ng-controller="MainController as main">
    <header class="container">
      <h1>Species Protection Agency</h1>
      <nav>
        <ul>
          <li><a ui-sref="usersIndex" ui-sref-active="active">Users</a></li>
          <li><a ng-if="main.isLoggedIn()" ui-sref="usersNew" ui-sref-active="active">New User</a></li>
          <li><a ui-sref="register" ui-sref-active="active">Register</a></li>
          <li ng-if="!main.isLoggedIn()"><a ui-sref="login" ui-sref-active="active">Login</a></li>
          <li ng-if="main.isLoggedIn()"><a ng-click="main.logout()">Logout</a></li>
        </ul>
      </nav>
      <!-- <p ng-if="main.message">{{ main.message }}</p> -->
    </header>
    <main class="container" ui-view>
    </main>
  </body>
</html>
