<section>
  <h1>Users Show</h1>
  <ul>
    <div ng-repeat="user in usersIndex.all">
      <a ui-sref="usersShow({ id: user.id })">
        <h1>{{ user.username }}</h1>
        <h1>{{ user.email }}</h1>
      </a>
      <button ui-sref="usersEdit({ id: user.id })" class="button">Edit</button>
      <button ng-click="usersShow.delete()">Delete</button>
    </div>
  </ul>
</section>
