<section class="row">
  <form ng-submit="usersEdit.update()">
    <div class="twelve columns">
      <label>Username</label>
      <input type="text" name="title" placeholder="Title" ng-model="usersEdit.user.title" class="u-full-width">
    </div>
    <div class="twelve columns">
      <label>Email</label>
      <input type="text" name="title" placeholder="email" ng-model="usersEdit.user.director" class="u-full-width">
    </div>
    <button>Update</button>
  </form>
</section>
